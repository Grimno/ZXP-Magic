name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install frontend deps
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ZXP Magic ${{ github.ref_name }}
          releaseBody: |
            ## ZXP Magic ${{ github.ref_name }}

            Adobe CEP extension manager for Windows and macOS.

            ### Downloads
            - **Windows**: `ZXP Magic Setup.exe`
            - **macOS (Intel)**: `ZXP Magic_x64.dmg`
            - **macOS (Apple Silicon)**: `ZXP Magic_aarch64.dmg`
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
